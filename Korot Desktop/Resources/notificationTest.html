<!DOCTYPE html>
<html>
<!--
   Copied example from https://developer.mozilla.org/en-US/docs/Web/API/notification
-->
<head>
    <title>Notification Test Page</title>
</head>
<body>
    <h5>Notification Test Page</h5>
    <textarea id="ConsoleArea"></textarea>

    <button onClick="notifyMe()">Notify Me!</button>
    <button onClick="requestNotification()">Get Permission</button>
    <script>
        console.log("Page loaded.");
        function requestNotification() {
            if (!("Notification" in window)) {
                document.write("Notification not found in window.");
                return;
            }
            window.Notification.requestPermission();
        }
        function notifyMe() {
            if (!("Notification" in window)) {
                console.log("Not Implemented");
            }
            else if (Notification.permission == "denied") {
                console.log("Asked for Notifications");
                window.Notification.requestPermission();
            }
            else if (Notification.permission == "granted") {
                console.log("Showed Notification.");
                var notification = new window.Notification("Title", {
                    body: "First Line\nSecond Line",
                    icon: "https://haltroy.com/assets/images/ht-logo-2020.png",
                    dir: "auto",
                });
            }

        }
    </script>
</body>

</html>
