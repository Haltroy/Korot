<html>
<head>
    <title>§TITLE§</title>
    <style>
        body {
            §BACKSTYLE§;
			background-size: cover;
			position: relative;
			 background-repeat:no-repeat;
			background-size:100% 100vh;
        }

        .bw {
            background-color: rgba(0,0,0,0.5);
            color: white;
        }

		.merkez {
			margin:0;
			padding:0;
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
					}
    </style>

    <script>
        function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('saat').innerHTML = h + ":" + m + ":" + s;
        var days = [§DAYS§];
        var months = [§MONTHS§];
        document.getElementById("date").innerHTML = days[today.getDay()] + ' , '+ today.getDate() + ' '  + months[today.getMonth()] + ' ' + today.getFullYear();
        var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
        if (i < 10) {i = "0" + i}; 
        return i;
        }
    </script>
</head>
<body onload="startTime()">
	<panel class="merkez">
    <h1 style="text-align: center;"> <span class="bw" id="saat"></span></h1>
    <h3 style="text-align: center;"> <span class="bw" id="date"></span></h3>
		<form action="korot://search/?">
			<input type=text name="q" placeholder="§SEARCHHELP§"></input>
		<input type=submit value="§SEARCH§"></input>
		</form>
	</panel>
</body>
</html>
