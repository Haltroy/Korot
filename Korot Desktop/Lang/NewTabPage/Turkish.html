<html>
<head>
    <title>Yeni Sekme</title>
    <style>
        body {
            §BODYSTYLE§;
        }

        .bw {
            background-color: black;
            color: white;
        }

        @font-face {
            font-family: PoiretOne;
            src: url('PoiretOne.TTF');
        }

        h1 {
            font-family: PoiretOne;
        }

        @font-face {
            font-family: Livvic;
            src: url('Livvic-Light.ttf');
        }

        h3 {
            font-family: Livvic;
        }
    </style>

    <script>
        function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('saat').innerHTML = h;
        document.getElementById('dakika').innerHTML = m;
        document.getElementById('saniye').innerHTML = s;
        var days = ["Pazar","Pazartesi","Salı","Çarşamba","Perşembe","Cuma","Cumartesi"];
        var months = ["Ocak","Şubat","Mart","Nisan","Mayıs","Haziran","Temmuz","Ağustos","Eylül","Ekim","Kasım","Aralık"];
        document.getElementById("date").innerHTML = days[today.getDay()] + ' , '+ today.getDate() + ' '  + months[today.getMonth()] + ' ' + today.getFullYear();
        var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
        }
    </script>
</head>
<body onload="startTime()">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1 style="text-align: center;"> <span class="bw" id="saat"></span></h1>
    <h1 style="text-align: center;"> <span class="bw" id="dakika"></span></h1>
    <h1 style="text-align: center;"> <span class="bw" id="saniye"></span></h1>
    <h3 style="text-align: center;"> <span class="bw" id="date"></span></h3>

</body>
</html>
